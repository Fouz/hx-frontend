                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"

                <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">

        <!-- hackathons -->

        <div class="container">
            <div class="text-right">
                <h2 class="section-heading text-uppercase">الهاكثونات</h2>
                <p class="divided">الحالية <span class="badge badge-danger">1</span></p>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <div class="card text-center">
                        <img class="card-img-top" src="http://placehold.it/250x150" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">Card title.</h4>
                            <p id="headline text-muted" class='headline'>Ends In</p>
                            <!-- time countdown -->
                            <div class="countdown text-center ">
                                <div class="inner-countdown" id="countdown">
                                    <ul>
                                        <li><span id="minutes"></span>minutes</li>
                                        <li><span id="hours"></span>hours</li>
                                        <li><span id="days"></span>days</li>
                                    </ul>
                                </div>   
                            </div>
                            <!-- end -->
                        </div>
                    </div>
                </div>
                <!-- Add the extra clearfix for only the required viewport -->
                <div class="clearfix hidden-sm-down hidden-lg-up"></div>
            </div>

            <!-- upcoming hackathons -->
            
            <div class="text-right">
                <p class="divided">القادمة <span class="badge badge-danger">2</span></p>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <div class="card text-center">
                        <img class="card-img-top" src="http://placehold.it/250x150" alt="Card image cap">
                        <div class="card-block">
                            <h4 class="card-title">Card title.</h4>
                            <p>Starts On</p>
                            <!-- time countdown -->
                            <p id="starts-on">  </p>
                            <!-- end -->
                        </div>
                    </div>
                </div>
                <!-- Add the extra clearfix for only the required viewport -->
                <div class="clearfix hidden-sm-down hidden-lg-up"></div>
            </div>
        </div>

            <div class="container">
                <div class="row m-b-lg">
                    <div class="col-lg-12 text-center">
                        <div class="navy-line"></div>
                        <h1><span class="section-heading text-uppercase">انضم إلى عالمنا</span></h1>
                    </div>
                </div>
                <div class="row m-b-lg justify-content-center text-center">
        
                    <div class="col-lg-12">
                        <a class="btn btn-twitter btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-whatsapp btn-social mx-2" href="#!"><i class="fab fa-whatsapp"></i></a>
                    </div>
        
                </div>
        
                <div class="row">
        
                    <div class="col-lg-12 text-center m-t-lg m-b-lg">
                        <p class="text-white"><strong>&copy; 2020 هاكثون اكس</strong><br /> <span> جميع الحقوق محفوظة
                            </span></p>
                    </div>
        
                </div>
            </div>
